<template name="Login">
    <div class="ui row"></div>
    <div class="eight wide centered column">
        <form class="ui raised compact segment form">
            <h2 class="ui dividing header">Nexudus spaces login</h2>

            <div class="two fields">
                <div class="required field">
                    <label>Username</label>
                    <input name="username" type="text" placeholder="kalle@anka.se">
                </div>
                <div class="required field">
                    <label>Password</label>
                    <input name="password" type="text" placeholder="mysupersecret">
                </div>
            </div>
                <button id="LoginButton" class="ui positive right labeled icon submit button">
                    <i class="right arrow icon"></i>
                    Login
                </button>
        </form>
    </div>
</template>
